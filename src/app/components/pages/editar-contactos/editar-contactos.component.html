<div class="home-div-container">
  <app-layout-header></app-layout-header>
  <h1>Editar Contacto</h1>
  <form (ngSubmit)="updateContact()" #contactForm="ngForm" novalidate>
    <div>
      <label for="id">ID:</label>
      <input
        type="text"
        id="id"
        [(ngModel)]="contact.id"
        name="id"
        placeholder="ID"
        readonly
      />
    </div>
    <div>
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="contact.name"
        name="name"
        placeholder="inserta nombre"
        required
      />
    </div>
    <div>
      <label for="phone">Teléfono:</label>
      <input
        type="text"
        id="phone"
        [(ngModel)]="contact.phone"
        name="phone"
        placeholder="inserta teléfono"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="contact.email"
        name="email"
        placeholder="inserta email"
        required
      />
    </div>
    <div>
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="contact.address"
        name="address"
        placeholder="inserta dirección"
        required
      />
    </div>
    <button type="submit">Editar Contacto</button>
  </form>

  <h2>Contactos</h2>
  <div class="contact-list">
    <div *ngFor="let contact of contacts" class="contact-item">
      <div class="contact-details" (click)="selectContact(contact)">
        <h2>{{ contact.name }}</h2>
        <p><strong>ID:</strong> {{ contact.id }}</p>
        <p><strong>Teléfono:</strong> {{ contact.phone }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Dirección:</strong> {{ contact.address }}</p>
      </div>
    </div>
  </div>
  <app-layout-footer></app-layout-footer>
</div>
